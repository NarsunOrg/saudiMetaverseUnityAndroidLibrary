# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
env:
  ANDROID_SDK_ROOT: /Users/mac/Library/Android/sdk
install:
  # Install Git LFS and pull large files
  - git lfs install
  - git lfs pull
  #- ./gradlew clean build
  - FILE="-Dfile=com-narsun-saudiMetaverseUnityV5.aar" #visitsudi.aar
  - mvn install:install-file $FILE -DgroupId=com.github.NarsunOrg -DartifactId=com-narsun-saudiMetaverseUnityV5 -Dversion=v1.1.5 -Dpackaging=aar -DgeneratePom=true
  #com.mriaz764                      #com-narsun-saudiMetaverseUnity  #1.1