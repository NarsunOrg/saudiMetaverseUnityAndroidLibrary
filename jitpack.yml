# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  # Install Git LFS and pull large files
  - git lfs install
  - git lfs pull
  - FILE="-Dfile=com-narsun-saudiMetaverseUnity.aar" #visitsudi.aar
  - mvn install:install-file $FILE -DgroupId=com.github.NarsunOrg -DartifactId=com-narsun-saudiMetaverseUnity -Dversion=v1.1.3 -Dpackaging=aar -DgeneratePom=true
