# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=com-narsun-saudiMetaverseUnity.aar" #visitsudi.aar
  - mvn install:install-file $FILE -DgroupId=com.github.mriaz764 -DartifactId=com-narsun-saudiMetaverseUnity -Dversion=1.1.1 -Dpackaging=aar -DgeneratePom=true
